<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>开发者 - Sea Lantern</title>
  <link rel="icon" href="pic/128x128.png" type="image/x-icon">
  <style>
    /* 本地 HarmonyOS 字体 */
    @font-face {
      font-family: 'HarmonyOS';
      src: url('HarmonyOS.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* 全局样式 */
    body {
      font-family: 'HarmonyOS', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* 顶栏 - 固定在顶部 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    /* 导航链接 */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.8rem;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: #4a5568;
      font-weight: 500;
      font-size: 1.05rem;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      transition: all 0.25s ease;
      display: inline-block;
      min-width: 60px;
      text-align: center;
    }
    .nav-links a:hover {
      color: #3498db;
      background: rgba(52, 152, 219, 0.08);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      padding-top: 60px; /* 避开顶栏 */
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }

    /* 贡献者列表 */
    .contributors-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .contributor-card {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 220px;
      transition: transform 0.2s ease;
    }
    .contributor-card:hover {
      transform: translateY(-2px);
    }
    .contributor-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 1rem;
      object-fit: cover;
    }
    .contributor-info {
      flex: 1;
    }
    .contributor-name a {
      color: #2c3e50;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }
    .contributor-name a:hover {
      color: #3498db;
      text-decoration: underline;
    }
    .contributor-role {
      font-size: 0.85rem;
      color: #777;
      margin-top: 0.25rem;
    }

    /* 加载/错误提示 */
    #loading, #error {
      text-align: center;
      padding: 2rem;
      color: #777;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      color: #777;
    }
    footer a {
      color: #777;
      text-decoration: none;
      border-bottom: 1px dotted #aaa;
    }
    footer a:hover {
      color: #3498db;
      border-bottom-style: solid;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 1.5rem;
      }
      .nav-links {
        gap: 1.2rem;
      }
      .nav-links a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- 顶栏（固定） -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">首页</a></li>
      <li><a href="developer.html">开发者</a></li>
      <li><a href="https://github.com/FPSZ/SeaLantern" target="_blank">GitHub发布页</a></li>
    </ul>
  </nav>

  <div class="container">
    <header>
      <h1>项目开发者</h1>
    </header>

    <div id="loading">正在加载贡献者名单…</div>
    <div id="error" style="display:none;">无法加载贡献者名单，请稍后重试。</div>
    <div class="contributors-grid" id="contributors-list"></div>

    <footer>
      <p>&copy; <a href="https://github.com/FPSZ/SeaLantern/graphs/contributors">GitHub 贡献者</a></p>
    </footer>
  </div>

  <!-- JS 保持不变 -->
  <script>
    async function fetchContributors() {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const listEl = document.getElementById('contributors-list');

      try {
        const response = await fetch('https://api.github.com/repos/FPSZ/SeaLantern/contributors?per_page=100');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const contributors = await response.json();

        if (contributors.length === 0) {
          errorEl.textContent = '暂无公开贡献者';
          errorEl.style.display = 'block';
          loadingEl.style.display = 'none';
          return;
        }

        loadingEl.style.display = 'none';

        contributors.forEach(contrib => {
          const card = document.createElement('div');
          card.className = 'contributor-card';
          card.innerHTML = `
            <img src="${contrib.avatar_url}&s=100" alt="${contrib.login}" class="contributor-avatar" />
            <div class="contributor-info">
              <div class="contributor-name">
                <a href="${contrib.html_url}" target="_blank" rel="noopener">${contrib.login}</a>
              </div>
              <div class="contributor-role">${contrib.contributions} 次提交</div>
            </div>
          `;
          listEl.appendChild(card);
        });
      } catch (error) {
        console.error('获取贡献者失败:', error);
        loadingEl.style.display = 'none';
        errorEl.textContent = '加载失败：请通过 http://localhost 访问本页面';
        errorEl.style.display = 'block';
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', fetchContributors);
    } else {
      fetchContributors();
    }
  </script>
</body>
</html>
